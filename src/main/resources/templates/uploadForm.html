<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<!--Import Google Icon Font-->
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"></link>
		
		<!--Import materialize.css-->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css"></link>
		
		<!--Import jQuery before materialize.js-->
		<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
	</head>

	<body>
		<div class="row">
			<div class="col s4">
				<div class="card blue-grey darken-1">
					<div class="card-content white-text">
						<span class="card-title">
							<i class="material-icons">picture_as_pdf</i>
							CONVERTER
						</span>
	
						<form method="POST" enctype="multipart/form-data" action="convert">
							<div class="row">
								<div class="file-field input-field">
									<div class="btn orange darken-4">
										<span>file</span> <input type="file" name="file"></input>
									</div>
									<div class="file-path-wrapper">
										<input class="file-path validate" type="text"></input>
									</div>
								</div>
							</div>
							<div class="row">
								<button class="btn waves-effect waves-light orange darken-4 right"
									type="submit" name="action" value="Upload">
									Submit <i class="material-icons right">send</i>
								</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
